{% load static %}
<style>
    .ck-content h2 {
        font-size: 2rem;
        font-weight: 400;
        line-height: 25px;
        background: #FFF;
        color: unset;
    }
    .ck-content h3 {
        font-size: 1.4rem;
        font-weight: 400;
        line-height: 20px;
        color: unset;
    }
    .ck-content h4 {
        font-size: 1.2rem;
        font-weight: 400;
        line-height: 16px;
        color: unset;
    }
</style>
<div class="django-ckeditor-widget"
     data-field-id="{{ id }}"
     style="display: inline-block; width: 100%">
    <textarea {{ final_attrs }}
              data-processed="0"
              data-config="{{ config }}"
              data-id="{{ id }}"
              data-type="ckeditortype">
        {{ value }}
    </textarea>
</div>
